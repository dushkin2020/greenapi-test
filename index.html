<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREEN API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      padding: 20px;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-right: 20px;
    }
    .right {
      flex: 2;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #e4e4e9;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 500px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="left">
    <!-- Ввод данных подключения -->
    <input id="idInstance" placeholder="idInstance" />
    <input id="apiTokenInstance" placeholder="ApiTokenInstance" />

    <!-- Кнопки вызова методов GREEN-API -->
    <button onclick="callApi('getSettings')">getSettings</button> <!-- Метод getSettings — получить настройки инстанса -->
    <button onclick="callApi('getStateInstance')">getStateInstance</button> <!-- Метод getStateInstance — получить статус (в сети / нет) -->

    <!-- Отправка текстового сообщения -->
    <input id="phoneMessage" placeholder="79001234567" />
    <input id="messageText" placeholder="hello world" />
    <button onclick="sendMessage()">sendMessage</button> <!-- Метод sendMessage — отправить текстовое сообщение -->

    <!-- Отправка файла по ссылке -->
    <input id="phoneFile" placeholder="79001234567" />
    <input id="fileUrl" placeholder="https://site.com/image.png" />
    <button onclick="sendFileByUrl()">sendFileByUrl</button> <!-- Метод sendFileByUrl — отправить файл по URL -->
  </div>

  <div class="right">
    <div><strong>Ответ:</strong></div>
    <textarea id="response" readonly></textarea> <!-- Отображение ответа от API -->
  </div>

  <script>
    const apiHost = "https://api.green-api.com";

    // Отображение ответа в поле
    function setResponse(data) {
      document.getElementById('response').value = JSON.stringify(data, null, 2);
    }

    // Получение idInstance и apiTokenInstance
    function getCredentials() {
      const id = document.getElementById('idInstance').value.trim();
      const token = document.getElementById('apiTokenInstance').value.trim();
      return { id, token };
    }

    // Безопасный fetch с проверкой JSON
    async function fetchJsonSafe(url, options = {}) {
      try {
        const res = await fetch(url, options);
        const text = await res.text();
        let json;
        try {
          json = JSON.parse(text);
        } catch (e) {
          json = { error: `Не удалось распарсить JSON: ${e.message}`, raw: text };
        }
        return json;
      } catch (err) {
        return { error: err.message };
      }
    }

    // Вызов методов getSettings и getStateInstance
    async function callApi(method) {
      const { id, token } = getCredentials();
      const url = `${apiHost}/waInstance${id}/${method}/${token}`;
      const data = await fetchJsonSafe(url);
      setResponse(data);
    }

    // Метод sendMessage — отправить сообщение
    async function sendMessage() {
      const { id, token } = getCredentials();
      const phone = document.getElementById('phoneMessage').value.trim();
      const message = document.getElementById('messageText').value.trim();

      const url = `${apiHost}/waInstance${id}/sendMessage/${token}`;
      const body = {
        chatId: `${phone}@c.us`,
        message
      };

      const data = await fetchJsonSafe(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      setResponse(data);
    }

    // Метод sendFileByUrl — отправка файла по ссылке
    async function sendFileByUrl() {
      const { id, token } = getCredentials();
      const phone = document.getElementById('phoneFile').value.trim();
      const urlFile = document.getElementById('fileUrl').value.trim();
      const fileName = urlFile.split("/").pop(); // Извлекаем имя файла из URL

      const url = `${apiHost}/waInstance${id}/sendFileByUrl/${token}`;
      const body = {
        chatId: `${phone}@c.us`,
        urlFile,
        fileName
      };

      const data = await fetchJsonSafe(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      setResponse(data);
    }
  </script>
</body>
</html>
